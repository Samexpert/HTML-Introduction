<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Training Registration</title>
</head>

<body>
<h1> Skill Africa & SDG Front-End Development Bootcamp</h1>

  <form action="#" method="post" autocomplete="on">
    <label for="fullName">Full name</label>
    <input type="text" id="fullName" name="fullName" required>
<br><br>

    <label for="phone">Phone number (WhatsApp preferred)</label>
    <input type="tel" id="phone" name="phone" required>

    <br><br>

    <label for="email">Email address</label>
    <input type="email" id="email" name="email" required>

    <br><br>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="0" required>
<br><br>

    <fieldset>
      <legend>Gender</legend>
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
      <label><input type="radio" name="gender" value="Prefer not to say"> Prefer not to say</label>
    </fieldset>
<br>

    <label for="city">City / Town</label>
    <input type="text" id="city" name="city" required>
<br><br>
    <label for="lga">LGA</label>
    <input type="text" id="lga" name="lga" required>
<br><br>
    <label for="state">State</label>
    <input type="text" id="state" name="state" required>

    <br><br>

    <fieldset>
      <legend>Which course are you applying for?</legend>
      <label><input type="radio" name="course" value="Front-End Web Development" required> Front-End Web Development</label>
      <label><input type="radio" name="course" value="Product Design (UI/UX)"> Product Design (UI/UX)</label>
    </fieldset>

    <br><br>

    <fieldset>
      <legend>Do you have access to a computer (Laptop/Desktop)?</legend>
      <label><input type="radio" name="computerAccess" value="Yes" required> Yes</label>
      <label><input type="radio" name="computerAccess" value="No"> No</label>
    </fieldset>
<br>

    <label for="why">Why are you interested? (optional)</label>
    <textarea id="why" name="why" rows="4"></textarea>
<br><br>

    <label for="occupation">Current occupation / status</label>
    <input type="text" id="occupation" name="occupation" required>

    <br><br>

    <fieldset>
      <legend>Preferred mode of learning</legend>
      <label><input type="radio" name="modeLearning" value="Online" required> Online</label>
      <label><input type="radio" name="modeLearning" value="Physical"> Physical</label>
      <label><input type="radio" name="modeLearning" value="Hybrid"> Hybrid</label>
    </fieldset>

    <br><br>

    <fieldset>
      <legend>Preferred class schedule</legend>
      <label><input type="radio" name="classSchedule" value="Evening" required> Evening</label>
      <label><input type="radio" name="classSchedule" value="Weekend"> Weekend</label>
      <label><input type="radio" name="classSchedule" value="Daytime"> Daytime</label>
    </fieldset>
<br>
    <label for="referral">How did you hear of this program?</label>
    <input type="text" id="referral" name="referral" required>
<br>
   
    <label>
      <input type="checkbox" name="consent" required>
      I confirm that the information provided is accurate.
    </label>
<br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
