<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="fb2">
  <div class="signup-box">
      <div class="logo">facebook</div>
  <h2>Create a new account</h2>
  <p>It's quick and easy.</p>
  <form>
    <div class="name-fields">
      <input type="text" placeholder="First name" required />
      <input type="text" placeholder="Surname" required />
    </div>

    <label>Date of birth </label>
    <div class="dob">
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
        <option>18</option>
        <option>19</option>
        <option>20</option>
        <option>21</option>
        <option>22</option>
        <option>23</option>
        <option>24</option>
        <option>25</option>
        <option>26</option>
        <option>27</option>
        <option>28</option>
        <option>29</option>
        <option>30</option>
        <option>31</option>
      </select>
     
      <select>
        <option>Jan</option>
        <option>Feb</option>
        <option>Mar</option>
        <option>Aprl</option>
        <option>Jun</option>
        <option>Jul</option>
        <option>Aug</option>
        <option>Sep</option>
        <option>Oct</option>
        <option>Nov</option>
        <option>Dec</option>
      </select>
     
      <select>
        <option>2025</option>
        <!-- Add more years -->
      </select>
    </div>

    <label>Gender</label>
    <div class="gender">
      <label><input type="radio" name="gender" /> Female</label>
      <label><input type="radio" name="gender" /> Male</label>
      <label><input type="radio" name="gender" /> Custom</label>
    </div>

    <input type="text" placeholder="Mobile number or email address" required />
    <input type="password" placeholder="New password" required />

    <p class="terms">
    <a href="./FB.html">Learn more</a>.
    </p>
    <p class="terms">
      By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
      You may receive SMS notifications from us and can opt out at any time.
    </p>

    <button type="submit" class="signup-btn">Sign Up</button>
  </form>
</div>
  
</body>
</html>
